<mat-form-field appearance="fill">
  <mat-label>Izberi ligo</mat-label>
  <mat-select (selectionChange)="onLeagueChange()" [(value)]="selectedLeagueId">
    <mat-option 
      *ngFor="let league of leagues; let i = index" 
      [value]="league.id" 
      [disabled]="isLeagueDisabled(league.id)">
      {{ league.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>Izberi izžrebanega igralca</mat-label>
    <mat-select (selectionChange)="addToDraw($event.value )" >
      <mat-option *ngFor="let player of players"  [value]="player">{{player.name}}</mat-option>
    </mat-select>
  </mat-form-field>
<div class="tabela">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table></div>
  <button *ngIf="numofplayersleft==0" (click)="manualdraw()">Žrebaj</button>
