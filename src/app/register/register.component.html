<div class="wrapper">
  <h2>Registracija</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="input-box">
      <input 
        type="text" 
        placeholder="Ime" 
        formControlName="name" 
        required 
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('name')?.hasError('required')">
          Obvezno!
        </small>
      </div>
    </div>

    <div class="input-box">
      <input 
        type="text" 
        placeholder="Telefonska" 
        formControlName="phone" 
        required 
      />
      <div *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('phone')?.hasError('required')">
          Obvezno!
        </small>
      </div>
    </div>

    <div class="input-box">
      <input 
        type="email" 
        placeholder="Vnesi email" 
        formControlName="email" 
        required 
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('email')">
          Napačni format email
        </small>
      </div>
    </div>

    <div class="input-box">
      <input 
        type="password" 
        placeholder="Vpiši novo geslo" 
        formControlName="password" 
        required 
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
         Geslo naj vsebuje vsaj 6 znakov
        </small>
      </div>
    </div>

    <div class="input-box">
      <input 
        type="password" 
        placeholder="Potrdi geslo" 
        formControlName="confirmPassword" 
        required 
      />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">
          Gesla se ne ujemata
        </small>
      </div>
    </div>

    <!-- <div class="policy">
      <input type="checkbox" required>
      <h3>I accept all terms & conditions</h3>
    </div> -->

    <div class="input-box button">
      <input type="submit" value="Registriraj se" [disabled]="registerForm.invalid">
    </div>

 
  </form>
</div>
