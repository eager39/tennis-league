<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Enter your name"
        />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('name')?.hasError('required')">
            Name is required
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Telefonska</label>
        <input
          id="phone"
          type="text"
          formControlName="phone"
          class="form-control"
          placeholder="Telefonska"
        />
        <div >
          <small class="text-danger" *ngIf="registerForm.get('phone')?.hasError('required')">
            Name is required
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
        />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('required')">
            Email is required
          </small>
          <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('email')">
            Invalid email format
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
        />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
            Password is required
          </small>
          <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm your password"
        />
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
            Confirming your password is required
          </small>
          <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">
            Passwords do not match
          </small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
