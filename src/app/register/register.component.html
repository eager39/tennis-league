<div class="wrapper">
  <h2>Registracija</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="input-box">
      <input 
        type="text" 
        placeholder="Ime" 
        formControlName="name" 
        required 
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('name')?.hasError('required')">
          Obvezno!
        </small>
      </div>
    </div>
    <div class="input-box">
     
      <mat-form-field>
         <mat-label>Spol</mat-label>
        <mat-select  formControlName="gender">
        
          <mat-option value="m" selected>Moški</mat-option>
          <mat-option value="z">Ženska</mat-option>
        
        </mat-select>
      </mat-form-field>
    </div>

    <div class="input-box" style="display: flex; align-items: center; gap: 10px;">
     
      <input 
        type="text" 
        placeholder="Telefonska" 
        formControlName="phone" 
        required 
      /> 
     
   
      <mat-form-field>
        <mat-label>Izberi predpono</mat-label>
        <mat-select  formControlName="phonePrefix">
        
          <mat-option value="+386" selected>+386</mat-option>
          <mat-option value="+385">+385</mat-option>
          <mat-option value="+49">+49</mat-option>
          <mat-option value="+43">+43</mat-option>
          <mat-option value="+39">+39</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div *ngIf="registerForm.get('phonePrefix')?.invalid && registerForm.get('phonePrefix')?.touched">
      <small class="text-danger" *ngIf="registerForm.get('phonePrefix')?.hasError('required')">
        Obvezno!
      </small>
    </div>

    <div class="input-box">
      <input 
        type="email" 
        placeholder="Vnesi email" 
        formControlName="email" 
        required 
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('email')?.hasError('email')">
          Napačni format email
        </small>
      </div>
    </div>

    <div class="input-box">
     
      <mat-form-field>
         <mat-label>Država</mat-label>
        <mat-select  formControlName="country">
        
          <mat-option value="slovenija" selected>Slovenija</mat-option>
          <mat-option value="hrvaska">Hrvaška</mat-option>
          <mat-option value="nemcija">Nemčija</mat-option>
          <mat-option value="avstrija">Avstrija</mat-option>
          <mat-option value="italija">Italija</mat-option>
          <mat-option value="madzarska">Madžarska</mat-option>
        </mat-select>
      </mat-form-field>
    </div>



    <div class="input-box">
      <input 
        type="password" 
        placeholder="Vpiši novo geslo" 
        formControlName="password" 
        required 
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('password')?.hasError('minlength')">
          Geslo naj vsebuje vsaj 6 znakov
        </small>
      </div>
    </div>

    <div class="input-box">
      <input 
        type="password" 
        placeholder="Potrdi geslo" 
        formControlName="confirmPassword" 
        required 
      />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Obvezno!
        </small>
        <small class="text-danger" *ngIf="registerForm.get('confirmPassword')?.hasError('mustMatch')">
          Gesla se ne ujemata
        </small>
      </div>
    </div>

    <div class="input-box button">
      <input type="submit" value="Registriraj se" [disabled]="registerForm.invalid">
    </div>
  </form>
</div>
